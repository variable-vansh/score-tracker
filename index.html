<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="score.css">
</head>

<body>

    <div id="bigB">

        <img id="mainImg"
            src="https://media.istockphoto.com/id/1305966517/vector/playing-badminton-illustration.jpg?s=612x612&w=0&k=20&c=L2yRBybtI3t6cZYtfm_21cWBh9AqlJq2Xj_A5h5kdSo="
            alt="">

        <hr>
        <h1 id="fixedHead"> SCORE KEEPER</h1>
        <hr>


        <div id="scoreBox">
            <span id="p1">0</span>
            <span id="punct">-</span>
            <span id="p2">0</span>
        </div>

        <h2>The first to <input id="playingTo" type="text"> wins</h2>
        <h3>Use the buttons below to keep score</h3>

        <button id="p1Btn"><b>Player 1 scored</b></button>
        <button id="p2Btn"><b>Player 2 scored</b></button>
        <button id="resetBtn"><b>Reset</b></button>

        <script src="score.js"></script>
    </div>
</body>

</html>
